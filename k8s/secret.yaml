apiVersion: v1
kind: Secret
metadata:
  name: tempshell-secret
  namespace: tempshell
type: Opaque
stringData:
  # IMPORTANT: Change these values before deploying!
  # Generate SECRET_KEY with: openssl rand -hex 32
  # Generate DB_PASSWORD with: openssl rand -base64 32
  SECRET_KEY: "CHANGE_ME_GENERATE_WITH_OPENSSL"
  DB_HOST: "mysql-service"
  DB_USER: "tempshell_user"
  DB_PASSWORD: "CHANGE_ME_USE_STRONG_PASSWORD"
  DB_NAME: "tempshell"
