---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempshell-backend
  namespace: tempshell
  labels:
    app: tempshell-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tempshell-backend
  template:
    metadata:
      labels:
        app: tempshell-backend
    spec:
      serviceAccountName: tempshell-sa
      containers:
        - name: backend
          image: tempshell-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: tempshell-config
            - secretRef:
                name: tempshell-secret
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: tempshell-backend-service
  namespace: tempshell
  labels:
    app: tempshell-backend
spec:
  selector:
    app: tempshell-backend
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  type: ClusterIP
